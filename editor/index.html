<style>
    button {
        display: block;
        margin: 2px;
    }

    body {
        margin: 0;
    }

    #controls {
        position: fixed;
        top: 50px;
        left: 50px;
        background-color: white;
        padding: 5px 20px 20px 20px;
        border: 1px solid darkgrey;
        border-radius: 5px;
        width: 150px;
        text-align: center;
    }

    #controls button {
        width: 100%;
        margin-top: 5px;
        padding: 5px;
        margin-bottom: 5px;
        background-color: antiquewhite;
        border: 1px solid black;
    }

    #controls button:hover {
        cursor: pointer;
        text-decoration: underline;
    }

    #editor-canvas {
        z-index: 1;
    }

    #hist-canvas {
        display: none;
        position: fixed;
        right: 0;
        bottom: 0;
        width: 600px;
        height: 300px;
        z-index: 0;
        border-radius: 2px;
    }

    .tabs__buttons {
        display: flex;
    }

    button.tabs__button {
        background-color: transparent;
        border: none;

        border-bottom: green 1px solid;
    }

    .tabs__panel {
        display: none;
    }

    .tabs__panel_selected {
        display: block;
    }

</style>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<body>
<img id="pic" src="maxresdefault.jpg" style="display: none"/>
<canvas id="editor-canvas"></canvas>
<canvas id="hist-canvas"></canvas>
<div id="controls">
    <div class="tabs">
        <div class="tabs__buttons">
            <button class="tabs__button" data-panelid="lab8">
                Lab 8
            </button>
            <button class="tabs__button" data-panelid="lab9">
                Lab 9
            </button>
            <button class="tabs__button" data-panelid="lab10">
                Lab 10
            </button>
            <button class="tabs__button" data-panelid="lab11">
                Lab 11
            </button>
        </div>
        <div class="tabs__panels">
            <div id="lab8" class="tabs__panel">
                <button id="grey-image-button">Grey Image</button>
                <button id="normilize-button">Normilize</button>
                <button id="equalize-button">Equalize</button>
            </div>
            <div id="lab9" class="tabs__panel">
                <button id="perspective-transform-button">Perspective Transform</button>
                <button style="display: none" id="bilinear-transform-button">Bilinear Transform (Not completed)</button>
                <button id="erosion-button">Erosion</button>
                <button id="dilation-button">Dilation</button>
                <button id="opening-button">Opening</button>
                <button id="closing-button">Closing</button>
                <button id="median-blur-button">Median Blur</button>
                <button id="blur-video-button">Blur Video</button>
            </div>
            <div id="lab10" class="tabs__panel">
                <button id="find-balls-button">Find Balls</button>
            </div>
            <div id="lab11" class="tabs__panel">
                <button id="find-contours-button">Find Contours</button>
                <button style="display: none" id="strange-formula-button">sqrt( imageDX^2 + imageDY^2 )</button>
                <button id="sobel-button">Sobel</button>
                <button id="canny-button">Canny</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/old_opencv.js"></script>
<script src="editor.js"></script>
<script src="transforms.js"></script>
<script src="index.js"></script>
</body>
