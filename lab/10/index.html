<style>
    canvas, video {
        border: 1px solid black;
    }

    div {
        margin: 10px;
    }

    .center-block {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .block {
        display: inline-block;
        text-align: center;
    }

    .block canvas {
        border: 1px solid grey;
        border-radius: 10px;
    }

    .block h2 {
        color: #101010;
        font-family: "Helvetica";
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<body>

<!--<img id="pic" src="dio_cool_angle.jpg" style="display: none;width: 320;" />-->
<img id="pic" src="kira.jpg" style="display: none;width: 320;" />

<div class="center-block">
    <div class="block">
        <h2> Input Image </h2>
        <canvas  class="center-block" id="inputCanvas" width="320" height="240"></canvas>
    </div>
    <div class="block">
        <h2> Input Grey Image </h2>
        <canvas  class="center-block" id="inputGreyCanvas" width="320" height="240"></canvas>
    </div>
</div>

<div class="center-block">
    <div class="block">
        <h2> Handmade Hist </h2>
        <canvas  class="center-block" id="handmadeHistCanvas" width="320" height="240"></canvas>
    </div>
    <div class="block">
        <h2> openCV Hist</h2>
        <canvas  class="center-block" id="histCanvas" width="320" height="240"></canvas>
    </div>
</div>

<div class="center-block">
    <div class="block">
        <h2> Normilized Image </h2>
        <canvas  class="center-block" id="normalImageCanvas" width="320" height="240"></canvas>
    </div>
    <div class="block">
        <h2> Normilized Hist</h2>
        <canvas  class="center-block" id="normalHistCanvas" width="320" height="240"></canvas>
    </div>
</div>

<div class="center-block">
    <div class="block">
        <h2> Equalized Image </h2>
        <canvas  class="center-block" id="eqImageCanvas" width="320" height="240"></canvas>
    </div>
    <div class="block">
        <h2> Equalized Hist</h2>
        <canvas  class="center-block" id="eqHistCanvas" width="320" height="240"></canvas>
    </div>
</div>

<script>
  let c = document.getElementById("inputCanvas");
  let ctx = c.getContext("2d");
  let img = document.getElementById("pic");
  ctx.drawImage(img, 0, 0, 320, 240)
</script>

<script src="../../lib/opencv.js"></script>
<script src="index.js"></script>
</body>>
